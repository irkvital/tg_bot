services:
  postgres:
    container_name: postgres_container
    image: postgres:latest
    env_file:
      - ./.env.postgres
    environment:
      POSTGRES_DB: "mydb"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mydb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4G
    networks:
      - postgres

  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4:latest
    env_file:
      - ./.env.pgadmin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    ports:
      - "5050:80"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
    networks:
      - postgres

  bot:
    container_name: "bot"
    build:
      context: .
    env_file:
      - ./.env.bot
  
    ports:
      - "8080:8080"
    restart: unless-stopped


volumes:
  db-data:
  pgadmin-data:

networks:
  postgres:
    driver: bridge